apiVersion: v1
kind: Namespace
metadata:
  name: analytics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service-deployment
  namespace: analytics
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: operationtoolsgeneralbvarta.azurecr.io/analytics-service:latest
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service-service
  namespace: analytics
spec:
  type: LoadBalancer
  selector:
    app: analytics-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
